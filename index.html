<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>kot libabry</title>

    <style>
        body {
            body {

                margin: 0;
                font-family: "Poppins", sans-serif;
                color: #fa1099;
            }

            /* FIX AGAR HALAMAN BISA SCROLL SAMPAI BAWAH */
            html,
            body {
                height: auto;
                overflow-x: hidden;
                overflow-y: auto;
            }

            header {
                position: relative;
                background-image: url('images/perpus.jpeg');
                background-size: cover;
                background-position: center;
                height: 70vh;
            }

            .overlay {

                border-radius: 5px;
                margin-left: 20px;

                text-align: left;
                /* INI YANG PENTING */
            }

            .logo {
                width: 100px;
                /* ukuran logo */
                margin-bottom: 20px;
                margin-top: 20px;
                margin-left: 20px;
            }


            .hero {
                position: relative;
                width: 100%;
                height: 100%;


            }

        }

        .welcome-box {
            position: absolute;
            height: 5px;
            bottom: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .welcome-box h1 {
            color: pink;
            font-size: 50px;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .welcome-box p {
            margin-top: 10px;
            font-size: 22px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);

        }

        .bg {
            width: 100%;
            height: 50%;
            object-fit: cover;
            /* biar gambar nutup layar */
        }

        .admin-box {
            max-width: 900px;
            margin: 40px auto;
            background: linear-gradient(135deg, #ffe6f0, #fff);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .admin-title {
            text-align: center;
            color: rgb(253, 126, 209);
            margin-bottom: 20px;
            font-size: 26px;
        }

        .admin-list {
            list-style: none;
            padding: 0;
        }

        .admin-list li {
            padding: 10px 0;
            font-size: 16px;
            border-bottom: 1px dashed #fff;
        }

        .admin-list li::before {
            content: "✔ ";
            color: rgb(253, 126, 209);
            font-weight: bold;
        }



        footer {
            text-align: center;
            margin-top: 1px;
            font-size: 12px;
            color: #555;

        }
    </style>
</head>

                    <a href="profil.html"

                    <a href="login.html"

                    <a href="transakasi.html"

        </nav>
        <div class="overlay">

            <img src="images/logo.png" class="logo">

            <div class="hero">
                <div class="welcome-box">

                    <p>Admin Panel Perpustakaan Digital</p>
                </div>
            </div>


    </header>

    <main>

        <div style="text-align: center; padding: 40px;">
            <div
                style="max-width: 1000px; margin: 40px auto; background-color:#ffe6f0; border-radius: 10px; padding: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align:center; ">

                <p style="text-align:justify; margin-left: 60px; text-shadow: 2px 2px 5px rgba(245, 208, 232, 0.5);">


                <div class="admin-box">
                    <h2 class="admin-title">Dashboard Administrator</h2>

                    <ul class="admin-list">
                        <li>Pengelolaan data buku perpustakaan</li>
                        <li>Manajemen transaksi peminjaman</li>

                    </ul>

            </div>
